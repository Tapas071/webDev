<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with PDF Download</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <!-- Add jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

  <h2 style="text-align:center;">Table with Colgroup and Col Tags</h2>

  <table id="myTable" border="1">
    <colgroup>
      <col style="background-color: lightgray;">
      <col style="background-color: lightblue;">
      <col style="background-color: lightgreen;">
    </colgroup>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
        <td>Row 1, Column 3</td>
      </tr>
      <tr>
        <td>Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
        <td>Row 2, Column 3</td>
      </tr>
      <tr>
        <td>Row 3, Column 1</td>
        <td>Row 3, Column 2</td>
        <td>Row 3, Column 3</td>
      </tr>
    </tbody>
  </table>

  <!-- Button to download the table as PDF -->
  <button onclick="downloadTableAsPDF()">Download Table as PDF</button>

  <script>
    function downloadTableAsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Convert the table to a string of HTML content and add to the PDF
      doc.autoTable({ html: '#myTable' });

      // Save the generated PDF
      doc.save('table.pdf');
    }
  </script>

</body>

</html>
